on: [push]

jobs:
  decision-tree:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: decision-tree
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Install
        run: dotnet restore && dotnet tool restore
      - name: Build
        run: dotnet build
      - name: Format
        run: dotnet tool run fantomas --check .
      - name: Lint
        run: dotnet tool run dotnet-fsharplint lint DecisionTree.fsproj
      - name: Test
        run: dotnet test

  dijkstra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dijkstra
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Build
        run: go build -v
      - name: Format
        run: test -z $(gofmt -l .)
      - name: Test
        run: go test -v

  dug:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dug
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.x
      - name: Install
        run: pip install -r requirements.txt
      - name: Format
        run: |
          black --check .
          isort -c .
      - name: Lint
        run: |
          pylint $(find . -type f -name '*.py')
          pyright .
      - name: Test
        run: pytest .

  genetic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genetic
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.x
      - name: Install
        run: pip install -r requirements.txt
      - name: Format
        run: |
          black --check .
          isort -c .
      - name: Lint
        run: |
          pylint genetic test
          pyright .
      - name: Test
        run: pytest .
