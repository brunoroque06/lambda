on: [push]

jobs:
  decision-tree:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: decision-tree
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet restore
      - run: dotnet build
      - run: |
          dotnet new tool-manifest
          dotnet tool install fantomas-tool
          dotnet fantomas --check .
      - run: dotnet test

  dijkstra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dijkstra
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - run: go build -v
      - run: test -z $(gofmt -l .)
      - run: go test -v

  dug:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dug
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11.x
      - run: pip install -r requirements.txt
      - run: |
          black --check .
          isort -c .
      - run: |
          pylint $(find . -type f -name '*.py')
          pyright .
      - run: pytest .

  dug-deploy:
    needs: dug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: elves/setup-elvish@v1
        with:
          elvish-version: HEAD
      - shell: elvish {0}
        run: |
          ls -a ^
            | sort ^
            | from-lines ^
            | each { |f| if (and (not-eq $f .) (not-eq $f ..) (not-eq $f dug) (not-eq $f .git)) { rm -rf $f } }
          ls -a dug ^
            | sort ^
            | from-lines ^
            | each { |f| if (and (not-eq $f .) (not-eq $f ..)) { mv dug/$f . } }
          rmdir dug
          git checkout -b st
          git add -A
          git config user.name 'brunoroque06'
          git config user.email 'brunoroque06@github.com'
          git commit -m 'Release'
          git push --force origin st

  genetic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genetic
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet restore
      - run: dotnet build
      - run: |
          dotnet new tool-manifest
          dotnet tool install csharpier
          dotnet dotnet-csharpier --check .
