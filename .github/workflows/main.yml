on: [push]

jobs:
  decision-tree:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: decision-tree
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: dotnet restore
      - run: dotnet build
      - run: |
          dotnet new tool-manifest
          dotnet tool install fantomas-tool
          dotnet fantomas --check .
      - run: dotnet test

  dijkstra:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dijkstra
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          cache-dependency-path: dijkstra/go.sum
          go-version: 1.22
      - run: go build -v
      - run: test -z $(gofmt -l .)
      - run: go install honnef.co/go/tools/cmd/staticcheck@latest
      - run: staticcheck .
      - run: go test -v

  genetic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genetic
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: dotnet restore
      - run: dotnet build
      - run: |
          dotnet new tool-manifest
          dotnet tool install csharpier
          dotnet dotnet-csharpier --check .

  reportus:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: reportus
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12.x
          cache: pip
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: ruff check --select I .
      - run: ruff check .
      - run: pyright .
      - run: pytest asmt
      - run: playwright install-deps && playwright install chromium
      - run: pytest e2e

  website:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: npm ci
      - run: npm run format:check
      - run: npm run build

  website-audit:
    needs: website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: npm ci
      - run: npm run audit
