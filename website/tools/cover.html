<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .head {
        margin: 2rem 0;
        text-align: right;
      }

      .para {
        margin: 1rem 0;
        text-align: justify;
      }

      a {
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="header">
        <div class="name">Bruno Roque</div>
        <div class="title">Software Engineer</div>
      </div>

      <div class="head">
        <div>_</div>
        <div id="date"></div>
      </div>

      <div id="text"></div>

      <script>
        function today() {
          let t = new Date();
          return [
            t.getDate(),
            t.toLocaleString("en-US", { month: "long" }),
            t.getFullYear(),
          ].join(" ");
        }

        let date = document.getElementById("date");
        date.insertAdjacentText("afterbegin", today());

        let text = ["Dear _", "...", "_,", "Bruno Roque"];

        let body = document.getElementById("text");
        text.reverse().forEach((t) => {
          body.insertAdjacentHTML("afterend", `<div class="para">${t}</div>`);
        });
      </script>
    </div>
  </body>
</html>
